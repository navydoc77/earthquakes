<!DOCTYPE html>
<!-- CSS Stylesheets with Relative Paths -->
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-time.v1.min.js"></script>
  <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
  <script src='../static/js/crossfilter.js' type='text/javascript'></script>
  <script src='../static/js/dc.js' type='text/javascript'></script>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
  <script src='../static/js/bootstrap.min.js' type='text/javascript'></script>
  <!-- <link href='../static/css/bootstrap.min.css' rel='stylesheet' type='text/css'> -->
  <link href='../static/css/dashb.css' rel='stylesheet' type='text/css'>
  <link href='../static/css/dc.css' rel='stylesheet' type='text/css'>
  <!--ep <style type="text/css"></style> -->
  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> ep -->
</head>

<body>

<div class='container' id='main-container'>
<div class='content'>
<div class='container' style='font: 12px sans-serif;'>

  <div class='row'>
    <div class='span12'>
      <h3>Worldwide Tsunamis</h3>
      <div class='row'>
        <div class='pie-graph span6' id='dc-magnitude-chart'>
        <h4>Events by Earthquake Magnitude</h4>
        </div>
        <div class='pie-graph span6' id='dc-water-height-chart'>
	      <h4>Events by Water Height (feet)</h4>
        </div>    
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='span12' id='dc-time-chart'>
      <h4>Events by Year</h4>
    </div>
  </div>

  <div class='row'>
	<div class='pie-graph span12'>
      <table class='table table-hover' id='dc-table-graph'>
        <thead>
          <tr class='header'>
            <th>Date and Time</th>
            <th>Lat</th>
            <th>Long</th>
            <th>Water Height</th>
            <th>Magnitude</th>
            <th>Google Map</th>
            <th>OSM Map</th>
          </tr>
        </thead>
      </table>
	</div>
  </div>
</div>
</div>
</div>
  
 <script src="{{ url_for('static', filename='js/tsunamiFilterGraph.js') }}"></script>
    
</body>
</html>
