<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="don't move">
    <a href="#" class="navbar-brand">Home</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">warnings</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
  <div class="row">
      <div class="col-lg-4">
          <aside class="filters">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <form>
                          <div class="form-group">
                              <ul class="list-group" id="filters">
                                  <li class="filter list-group-item">
                                      <label for="column">Choose Team</label>
                                      <select id="dataSet" onchange="optionChanged(this.value)"></select><hr>
                                      <p id="gamedata"></p>
                                      <button id="refresh-btn" type="submit" class="btn btn-default">Restart Filter</button>
                                  </li>
                              </ul>
                          </div>
                      </form>
                  </div>
              </div>
          </aside>
      </div>
      <div class="col-lg-8">
          <div class="group">
              <div id="boxplot1"></div>
              <div id="boxplot2"></div>
              <div id="boxplot3"></div>
          </div>
      </div>
  </div>
  
  <div class="row">
      <iframe src="/map" height="500px" width="100%" style="border:2px solid black;"></iframe>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
